<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <script src="./assets/js/scripts.js"></script>
  <title>Previsão do Tempo</title>
</head>

<body>
  <main class="principal">
    <section class="caixa-maior">
      <h1 class="titulo">Previsão do tempo</h1>
      <input class="input-cidade" placeholder="Digite o nome da Cidade">

      <button class="button-lupa" onclick="cliqueiNoBotao()">
        <img class="lupa" src="./assets/image/find.svg" alt="lupa-de-busca">
      </button>

      <section class="caixa-media">
        <h2 class="cidade">Tempo em - - </h2>
        <p class="temp"> - - °C</p>

        <section class="caixa-menor">
          <img class="icone" src="./assets/image/04n.png" alt="condições-do-clima">
          <p class="descricao">Nuvens dispersas</p>
        </section>

        <p class="umidade">Umidade: - - %</p>

      </section>
    </section>
  </main>
</body>

</html>
